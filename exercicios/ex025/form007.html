<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="iestado">Estado:</label>
            <select name="estado" id="iestado">
                <optgroup label="Regiao Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">Sao Paulo</option>
                </optgroup>

                <optgroup label="Regiao Nordeste">
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="PE">Pernambuco</option>
                    <option value="Ma">Maranhao</option>
                </optgroup>
            </select>
        </p>


        <p>
            <label for="iprofissao">Profissao <input type="text" name="profissao" id="iprofissao" list="lista"></label>
            <datalist id="lista">
                <option value="ADM">Adiministrador</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="CONT">Contador</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem: <br>
                <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
            </label>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

</body>
</html>
