<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="get">

        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome">Nome: <input type="text" name="nome" id="inome" required placeholder="Nome de usuario:"></label>
            </p>
            <p>
                <label for="iemail">Email: <input type="email" name="email" id="iemail" required autocomplete="email"></label>
            </p>
            <p>
                <label for="itel">Telefone: <input type="tel" name="tel" id="itel" autocomplete="tel" required></label>
            </p>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
