<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="inome">Nome:<input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome de usuario" autocomplete="username"></label>
        </p>

        <p>
            <label for="imedia">Media: <input type="number" name="media" id="imedia" required step="0.1" placeholder="0 a 10"></label>
        </p>

        <p>
            <label for="imes">Periodo letivo:<input type="month" name="mes" id="imes" required value="2022-10"></label>
        </p>

        <p>
            <label for="idata">Dia da prova: <input type="date" name="data" id="idata" required value="2022-10-24"></label>
        </p>

        <p>
            <label for="ihora">Horario da prova: <input type="time" name="hora" id="ihora" required value="00:00"></label>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        <p>
            
        </p>
    </form>
</body>
</html>
