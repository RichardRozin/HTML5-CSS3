<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>

    <form action="cadastro.php" method="get">
        <p>
            <label for="icor">Cor: <input type="color" name="cor" id="icor" value="#ffffff"></label>
        </p>

        <p>
            <label for="inivel">Nivel de Satisfacao <input type="range" name="nivel" id="inivel" value="100" max="10"></label>
        </p>

        <p>
            <label for="ifoto">Foto do perfil: <input type="file" name="foto" id="ifoto"></label>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
