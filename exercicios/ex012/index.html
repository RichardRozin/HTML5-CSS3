<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
    <h1>Utilizando videos em um site</h1>
    <p>Para colocar videos em HTML5, assim como os audios, basta usar a tag &lt;video&gt; e em 'src' basta escolher o arquivo do video.</p>
    <h2>Videos hospedados localmente:</h2>
    <video  src="videos/capivara.mp4" controls poster="videos/capivaracerta.jpg" width="300" height="169"></video>
    <h2>Videos hospedados externamente:</h2>
    <iframe width="300" height="169" src="https://www.youtube.com/embed/ZvySNVxqZ50" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
