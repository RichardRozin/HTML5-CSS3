<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe{
            width: 500px;
            height: 500px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframes</h1>

    <!--Tamanho padrao do iframe é de 300x150-->

    <p>Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="200" width="400"></iframe>
        para aprender a programar</p>
    <p>
        O instagran do Richard Rozin 
        <iframe src="https://www.instagram.com/richardrozin/" frameborder="0" height="200" width="400"></iframe>
        tambem é bem legal!
    </p>
</body>
</html>
